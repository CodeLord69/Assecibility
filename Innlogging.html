<!DOCTYPE html>
<html>
  <head>

    <title>Canvas | Velkommen</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1 class="centere"><span class="highlight">Dank</span> Student Web</h1>

    <section id="showcase">
      <div class="container">
        <h1>Et nytt og dankere LMS til universiteter og skoler</h1>
        <p>"Rated a perfect 5/7" </p>
        <p id="Brendan"> -Brendan Sullivan</p>
      </div>
    </section>

      <section id="newsletter">
        <div class="container">

          <div class="dark">
            <h3>Logg inn </h3>
            <form class="quote">
            <div>
              <label>Epost</label><br>
              <input type="email" placeholder="Epostadresse">
            </div>
            <div>
              <label>Passord</label><br>
              <input type="password" placeholder="Passord">
            </div>
            <button class="button_1" type="button">Send</button>
            </form>
          </div>

        </div>
      </section>

      <footer>
        <p>Canvas, Copyright &copy; 2018</p>
      </footer>
    </body>
  </html>
